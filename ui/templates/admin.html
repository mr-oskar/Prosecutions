{% extends "base.html" %}

{% block title %}System Guardian - Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <h1 class="display-5">
            <i class="bi bi-gear"></i> Admin Panel
        </h1>
        <p class="lead text-muted">Manage subscriptions and view statistics</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-5 mb-4">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Subscription</h5>
            </div>
            <div class="card-body">
                <form id="createSubForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (Days)</label>
                        <select class="form-select" id="duration">
                            <option value="7">7 Days</option>
                            <option value="30" selected>30 Days</option>
                            <option value="90">90 Days</option>
                            <option value="365">365 Days</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-plus-circle"></i> Create Subscription
                    </button>
                </form>
                <div id="createStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-7 mb-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul"></i> Active Subscriptions
                    <button class="btn btn-sm btn-light float-end" onclick="loadSubscriptions()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </h5>
            </div>
            <div class="card-body">
                <div id="subscriptionsList">
                    <p class="text-muted">Loading subscriptions...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('createSubForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const duration_days = parseInt(document.getElementById('duration').value);
    const statusDiv = document.getElementById('createStatus');
    
    statusDiv.innerHTML = '<div class="alert alert-info">Creating subscription...</div>';
    
    try {
        const response = await fetch('/api/create-subscription', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, duration_days})
        });
        
        const data = await response.json();
        
        if (data.success) {
            const code = data.data.code;
            statusDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>Subscription Created Successfully!</h6>
                    <p><strong>Code:</strong> <code class="user-select-all">${code}</code></p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Duration:</strong> ${duration_days} days</p>
                    <p><strong>Expires:</strong> ${new Date(data.data.expires_at).toLocaleDateString()}</p>
                </div>
            `;
            document.getElementById('createSubForm').reset();
            loadSubscriptions();
        } else {
            statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
    } catch (error) {
        statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    }
});

async function loadSubscriptions() {
    const listDiv = document.getElementById('subscriptionsList');
    listDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Loading...';
    
    try {
        const response = await fetch('/api/list-subscriptions');
        const data = await response.json();
        
        if (data.success && data.subscriptions.length > 0) {
            const table = `
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Scans</th>
                                <th>Expires</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.subscriptions.map(sub => `
                                <tr>
                                    <td><code>${sub.code}</code></td>
                                    <td>${sub.email}</td>
                                    <td>
                                        <span class="badge bg-${sub.is_active ? 'success' : 'danger'}">
                                            ${sub.is_active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td>${sub.scans_count}</td>
                                    <td>${new Date(sub.expires_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" onclick="renewSubscription('${sub.code}')">
                                            <i class="bi bi-arrow-clockwise"></i> Renew
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            listDiv.innerHTML = table;
        } else {
            listDiv.innerHTML = '<p class="text-muted">No subscriptions found.</p>';
        }
    } catch (error) {
        listDiv.innerHTML = `<div class="alert alert-danger">Error loading subscriptions: ${error.message}</div>`;
    }
}

async function renewSubscription(code) {
    const days = prompt('Enter number of days to add:', '30');
    if (!days) return;
    
    try {
        const response = await fetch(`/api/renew-subscription/${code}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({additional_days: parseInt(days)})
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Subscription renewed successfully!');
            loadSubscriptions();
        } else {
            alert(`Error: ${data.message}`);
        }
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
}

loadSubscriptions();
</script>
{% endblock %}
